DEPLOYMENT_ENV: "prod"
SC_THEME: int
SC_TITLE: HPI Schul-Cloud International
SC_SHORT_TITLE: HPI Schul-Cloud International
SC_PRODUCTNAME: HPI Schul-Cloud International
SC_NAV_TITLE: HPI Schul-Cloud International

#DOCUMENT_BASE_DIR:
SMTP: 
SHOW_VERSION: 1
TEACHER_VISIBILITY_FOR_EXTERNAL_TEAM_INVITATION: opt-out
STUDENT_TEAM_CREATION: opt-out
# cors header
CORS: "true"
SECURITY_HEADERS: "true"
## CLIENT | NUXT
#SC_FEDERALSTATE:
# FEATURE TOGGLE
ROCKETCHAT_SERVICE_ENABLED: "true"
FEATURE_CONTACT_FORM_ATTACHMENTS_ENABLED: "true"
FEATURE_ENTERTHECLOUD: "false"
FEATURE_EXTENSIONS_ENABLED: "false"
FEATURE_MINT_PAGES_ENABLED: "false"
FEATURE_MULTIPLE_S3_PROVIDERS_ENABLED: "true"
FEATURE_TEAMS_ENABLED: "true"
FEATURE_VIDEOCONFERENCE_ENABLED: "true"
FEATURE_RABBITMQ_ENABLED: "true"
FEATURE_TSP_AUTO_CONSENT_ENABLED: "false"
FEATURE_MULTI_LOGIN_INSTANCES: "false"
FEATURE_NUXT_SCHOOL_ADMIN_BETA: "true"
FEATURE_LOG_REQUEST: "false"

# ANTIVIRUS
ENABLE_FILE_SECURITY_CHECK: "true"
FILE_SECURITY_CHECK_SERVICE_URI: http://antivirus-webserver-svc:8080/scan/file

# ADMIN TABLES
ADMIN_TABLES_DISPLAY_CONSENT_COLUMN: "true"
## SERVER
AWS_REGION: eu-central-1
STORAGE_SIGNED_URL_EXPIRE: 600
# PORTS
PORT_SERVER: 3030
PORT_FILE_SERVICE: 4444
# LDAP
SERVER_LDAP_SYNC_FULL_CRONJOB: "0 */1 * * *"
# JWT  CCONFIG
JWT_WHITELIST_ACCEPT_ALL: "false"
JWT_TIMEOUT_SECONDS: 7200
JWT_SHOW_TIMEOUT_WARNING_SECONDS: 3600

# EDU-SHARING international
# FEATURE_LERNSTORE_ENABLED: Completely enables or disables the ES_..., LERNSTORE_... variables.
FEATURE_LERNSTORE_ENABLED: "true"
FEATURE_ES_COLLECTIONS_ENABLED: "true"
FEATURE_ES_SEARCHABLE_ENABLED: "true"
ES_DOMAIN: https://mv-repo.schul-cloud.org
# LERNSTORE_ MERLIN
FEATURE_ES_MERLIN_ENABLED: "true"
ES_MERLIN_AUTH_URL: http://merlin.nibis.de/auth.php
# Route /roster for bettermarks
ROUTE_ROSTER: true
# produktive Instanz
PROD_INSTANCE: true
# Matrix
RABBITMQ_MATRIX_QUEUE_EXTERNAL: matrix_sync_populated2

# Ghost blog
GHOST_BASE_URL: https://blog.dbildungscloud.de
GHOST_API_URL: https://blog.dbildungscloud.de/ghost/api/v3

# Ingress
group_ingress:
  api_v1_roster:
    serviceName: api-svc
    servicePort: "{{ PORT_SERVER }}"
  api_roster:
    serviceName: api-svc
    servicePort: "{{ PORT_SERVER }}"
