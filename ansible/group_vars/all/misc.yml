AFFINITY_ENABLE: true
ANIT_AFFINITY_NODEPOOL_ENABLE: true
ANIT_AFFINITY_NODEPOOL_TOPOLOGY_KEY: "cloud.ionos.com/nodepool-name"


EXTERNAL_SECRETS_OPERATOR: false
EXTERNAL_SECRETS_K8S_STORE: k8s-store
EXTERNAL_SECRETS_POSTFIX: ""
EXTERNAL_SECRETS_REFRESH_INTERVAL: "1m"
EXTERNAL_SECRETS_NAMESPACE: external-secrets
EXTERNAL_SECRETS_TOKEN_SECRET: external-secrets-k8s-store-token


PORT_H5P_EDITOR: 4448
H5P_LIBRARIES:
  - H5P.Accordion
  - H5P.AdventCalendar
  - H5P.Agamotto
  - H5P.ArithmeticQuiz
  - H5P.Chart
  - H5P.Collage
  - H5P.Cornell
  - H5P.Crossword
  - H5P.Dialogcards
  - H5P.DocumentationTool
  - H5P.DragQuestion
  - H5P.DragText
  - H5P.Essay
  - H5P.Blanks
  - H5P.ImageMultipleHotspotQuestion
  - H5P.ImageHotspotQuestion
  - H5P.FindTheWords
  - H5P.Flashcards
  - H5P.GuessTheAnswer
  - H5P.MultiMediaChoice
  - H5P.ImageHotspots
  - H5P.ImageJuxtaposition
  - H5P.ImagePair
  - H5P.ImageSequencing
  - H5P.ImageSlider
  - H5P.InfoWall
  - H5P.InteractiveBook
  - H5P.KewArCode
  - H5P.MarkTheWords
  - H5P.MultiChoice
  - H5P.PersonalityQuiz
  - H5P.QuestionSet
  - H5P.SingleChoiceSet
  - H5P.SortParagraphs
  - H5P.StructureStrip
  - H5P.Summary
  - H5P.Timeline
  - H5P.TrueFalse
# could be defaults
H5P_PROXY_IMAGE_NAME: docker.io/nginx
H5P_PROXY_IMAGE_TAG: 1.27-alpine
H5P_PROXY_PORT: 80
H5P_PROXY_PREFIX: "h5p-"
H5P_PROXY_MAX_BODY_SIZE: "1G"
H5P_PROXY_CONNECT_TIMEOUT: "600s"
H5P_PROXY_READ_TIMEOUT: "600s"
H5P_PROXY_SEND_TIMEOUT: "600s"

INGRESS_CLASS: nginx

KEDA_ENABLED: true
SCALED_PREVIEW_GENERATOR_ENABLED: true
SCALED_API_WORKER_ENABLED: true
SCALED_ANTIVIRUS_SCANFILE_WORKER_ENABLED: true

MONGO_MANAGEMENT_PREFIX: ""
MONGO_MANAGEMENT_POSTFIX: ""

ONEPASSWORD: true
ONEPASSWORD_OPERATOR: true

POSTGRES_MANAGEMENT_PREFIX: ""
POSTGRES_MANAGEMENT_PORT: 5432
POSTGRES_MANAGEMENT_JOB_IMAGE: "quay.io/schulcloudverbund/infra-tools:4.1"