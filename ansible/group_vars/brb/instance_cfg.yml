DEPLOYMENT_ENV: "prod"
SC_THEME: brb
SC_TITLE: Schul-Cloud Brandenburg
SC_SHORT_TITLE: Schul-Cloud Brandenburg
SC_PRODUCTNAME: Schul-Cloud Brandenburg
SC_NAV_TITLE: Schul-Cloud Brandenburg
SC_CONTACT_EMAIL: schul-cloud@bildungsserver.berlin-brandenburg.de

SMTP: ""
SHOW_VERSION: 1
TEACHER_VISIBILITY_FOR_EXTERNAL_TEAM_INVITATION: opt-in
STUDENT_TEAM_CREATION: opt-out
# cors header
CORS: "true"
SECURITY_HEADERS: "true"
## CLIENT | NUXT
SC_FEDERALSTATE:
# FEATURE TOGGLE
ROCKETCHAT_SERVICE_ENABLED: "true"
FEATURE_CONTACT_FORM_ATTACHMENTS_ENABLED: "true"
FEATURE_ENTERTHECLOUD: "false"
FEATURE_EXTENSIONS_ENABLED: "false"
FEATURE_INSIGHTS_ENABLED: "false"
FEATURE_MATRIX_MESSENGER_ENABLED: "false"
FEATURE_MINT_PAGES_ENABLED: "false"
FEATURE_MULTIPLE_S3_PROVIDERS_ENABLED: "true"
FEATURE_NEXBOARD_ENABLED: "false"
FEATURE_TEAMS_ENABLED: "true"
FEATURE_VIDEOCONFERENCE_ENABLED: "true"
FEATURE_VIDEOCONFERENCE_WAITING_ROOM_ENABLED: "false"
FEATURE_RABBITMQ_ENABLED: "true"
FEATURE_TSP_AUTO_CONSENT_ENABLED: "false"
FEATURE_LOG_REQUEST: "false"
FEATURE_NUXT_SCHOOL_ADMIN_BETA: "true"
FEATURE_OAUTH_LOGIN_ENABLED: "false"
FEATURE_DASHBOARD_DEFAULT_PICTURE_ENABLED: "false"
FEATURE_DASHBOARD_NEWS_ON_TOP_ENABLED: "true"
ENABLE_FILE_SECURITY_CHECK: "true"
FILE_SECURITY_CHECK_SERVICE_URI: http://antivirus-webserver-svc:8080/scan/file

TEACHER_STUDENT_VISIBILITY__IS_ENABLED_BY_DEFAULT: "false"
TEACHER_STUDENT_VISIBILITY__IS_CONFIGURABLE: "true"

# CONSENT
FEATURE_CONSENT_NECESSARY: "false"

# ADMIN TABLES
ADMIN_TABLES_DISPLAY_CONSENT_COLUMN: "true"

## SERVER
AWS_REGION: eu-central-1
STORAGE_SIGNED_URL_EXPIRE: 600
# LDAP
SERVER_LDAP_SYNC_FULL_CRONJOB: "0 */1 * * *"
# PORTS
PORT_SERVER: 3030
PORT_FILE_SERVICE: 4444
# JWT  CCONFIG
JWT_WHITELIST_ACCEPT_ALL: "false"
JWT_TIMEOUT_SECONDS: 7200
JWT_SHOW_TIMEOUT_WARNING_SECONDS: 3600
SKIP_CONDITIONS_CONSENT: "student employee"
CONSENT_WITHOUT_PARENTS_MIN_AGE_YEARS: 18

# EDU-SHARING brabu
# FEATURE_LERNSTORE_ENABLED: Completely enables or disables the ES_..., LERNSTORE_... variables.
FEATURE_LERNSTORE_ENABLED: "true"
FEATURE_ES_COLLECTIONS_ENABLED: "true"
FEATURE_ES_SEARCHABLE_ENABLED: "true"
ES_DOMAIN: https://content.schul-cloud.dev
# LERNSTORE_ MERLIN
FEATURE_ES_MERLIN_ENABLED: "true"
ES_MERLIN_AUTH_URL: http://merlin.nibis.de/auth.php
# produktive Instanz
PROD_INSTANCE: true
# Matrix
RABBITMQ_MATRIX_QUEUE_EXTERNAL: matrix_sync_populated
ALERT_STATUS_URL: https://status.dbildungscloud.dev/
# import users
FEATURE_USER_MIGRATION_ENABLED: "false"
FEATURE_USER_MIGRATION_SYSTEM_ID: ""
# accessibility
ACCESSIBILITY_REPORT_EMAIL: schul-cloud@bildungsserver.berlin-brandenburg.de

# Ingress
group_ingress:
  api_v1_roster:
    serviceName: api-svc
    servicePort: "{{ PORT_SERVER }}"
  api_roster:
    serviceName: api-svc
    servicePort: "{{ PORT_SERVER }}"
