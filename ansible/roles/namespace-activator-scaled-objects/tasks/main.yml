---

  - name: 1pwd
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: keda-secret.yml.j2

  - name: trigger auth
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: trigger-auth.yml.j2

  - name: apply scaled objects
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: scaled-object.yml.j2
      apply: true
    loop: "{{ deployments_for_scaled_objects }}"



