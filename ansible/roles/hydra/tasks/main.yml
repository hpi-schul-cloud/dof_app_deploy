  - name: Check if secret with database credentials already exists
    kubernetes.core.k8s_info:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      kind: Secret
      name: "pg-hydra-secret"
    register: db_secret_present
    when: WITH_BRANCH_POSTGRES_DB_MANAGEMENT

  - name: Create Secret for the database (if not existing)
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: secret-database.yml.j2
    when: WITH_BRANCH_POSTGRES_DB_MANAGEMENT and db_secret_present.resources|length == 0

  - name: Create ConfigMap with database configuration script
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: configmap-database-init.yml.j2
      apply: yes
    when: WITH_BRANCH_POSTGRES_DB_MANAGEMENT

  - name: Create/execute database configuration script
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: job-database-init.yml.j2
    when: WITH_BRANCH_POSTGRES_DB_MANAGEMENT

  - name: Service
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: svc.yml.j2
      
  - name: Ingress
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: ingress.yml.j2
      
  - name: Configmap
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: configmap.yml.j2
      apply: yes
      
  - name: Secret by 1Password
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: onepassword.yml.j2
    when: ONEPASSWORD_OPERATOR is defined and ONEPASSWORD_OPERATOR|bool
 
  - name:  remove old Job
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: job.yml.j2
      state: absent

  - name: hyrdra db init job config map
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: configmap_file_init_db.yml.j2
      apply: yes

  - name: Job
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: job.yml.j2
      
  - name: Deployment
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: deployment.yml.j2

  - name: Pod Monitor
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: pod-monitor.yml.j2
      
