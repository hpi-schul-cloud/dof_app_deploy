    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      state: absent
      api_version: v1
      kind: Secret
      namespace: "{{ NAMESPACE }}"
      name: insights-engine-secret
    when: not WITH_INSIGHTS and ( ONEPASSWORD_OPERATOR is undefined or ( ONEPASSWORD_OPERATOR is defined and not ONEPASSWORD_OPERATOR ) )
      
  - name: Add or Update Secred by 1Password
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: onepassword.yml.j2
    when: WITH_INSIGHTS and ONEPASSWORD_OPERATOR is defined and ONEPASSWORD_OPERATOR|bool
    
