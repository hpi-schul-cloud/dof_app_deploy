    when: WITH_INSIGHTS 
      
  - name: remove Configmap
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config 
      state: absent
      api_version: v1
      kind: ConfigMap
      namespace: "{{ NAMESPACE }}"
      name: insights-engine-configmap
