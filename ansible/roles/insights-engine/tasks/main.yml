    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      state: absent
      api_version: onepassword.com/v1
      kind: OnePasswordItem
      namespace: "{{ NAMESPACE }}"
      name: insights-engine-secret
    when: not WITH_INSIGHTS and ONEPASSWORD_OPERATOR is defined and ONEPASSWORD_OPERATOR|bool
      
