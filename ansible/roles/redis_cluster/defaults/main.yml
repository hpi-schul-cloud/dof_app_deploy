REDISCLUSTER_CHART_VERSION: 9.5.1
REDISCLUSTER_NAME: rediscluster
REDISCLUSTER_POD_LABLES: 
  app: "{{ REDISCLUSTER_NAME }}"
  app.kubernetes.io/part-of: schulcloud-verbund
  git.repo: "{{ DOF_APP_DEPLOY_REPO_NAME }}"
REDISCLUSTER_PULL_POLICY: IfNotPresent
REDISCLUSTER_NETWORKPOLICY_ENABLED: false
REDISCLUSTER_SERVICE_ACCOUNT_CREATE: false
REDISCLUSTER_USE_PASSWORD: false
REDISCLUSTER_SECRET: ""
REDISCLUSTER_PASSWORD_KEY: ""
REDISCLUSTER_PERSISTENCE_ENABLED: true
REDISCLUSTER_PERSISTENCE_STORAGE_CLASS: ionos-enterprise-hdd
REDISCLUSTER_PERSISTENCE_SIZE: 5Gi
REDISCLUSTER_CLUSTER_NODES: 6
REDISCLUSTER_CLUSTER_REPLICAS: 1
REDISCLUSTER_CLUSTER_UPDATE_ADD_NODES: false
REDISCLUSTER_CLUSTER_UPDATE_CURRENT_NODES: 6
REDISCLUSTER_CLUSTER_UPDATE_CURRENT_REPLICAS: 1
REDISCLUSTER_REDIS_AFFINITY_ENABLE: false
REDISCLUSTER_REDIS_RESOURCES_CPU_LIMITS: 3000m
REDISCLUSTER_REDIS_RESOURCES_MEMORY_LIMITS: 5126Mi
REDISCLUSTER_REDIS_RESOURCES_CPU_REQUESTS: 100m
REDISCLUSTER_REDIS_RESOURCES_MEMORY_REQUESTS: 128Mi
REDISCLUSTER_METRICS: true
REDISCLUSTER_METRICS_SERVICE_MONITOR: true
REDISCLUSTER_METRICS_RESOURCES_CPU_LIMITS: 1000m
REDISCLUSTER_METRICS_RESOURCES_MEMORY_LIMITS: 256Mi
REDISCLUSTER_METRICS_RESOURCES_CPU_REQUESTS: 100m
REDISCLUSTER_METRICS_RESOURCES_MEMORY_REQUESTS: 128Mi