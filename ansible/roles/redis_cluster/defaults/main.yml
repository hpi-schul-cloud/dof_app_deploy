REDISCLUSTER_CHART_VERSION: 8.6.12
REDISCLUSTER_LABEL: rediscluster
REDISCLUSTER_COMMON_LABEL: 
  app: "{{ REDISCLUSTER_LABEL }}"
  app.kubernetes.io/part-of: schulcloud-verbund
  git.branch: "{{ DOF_APP_DEPLOY_BRANCH_NAME }}"
  git.repo: "{{ DOF_APP_DEPLOY_REPO_NAME }}"
REDISCLUSTER_REGISTRY: docker.io
REDISCLUSTER_REPOSITORY: bitnami/redis-cluster
REDISCLUSTER_TAG: 7.0.12-debian-11-r15
REDISCLUSTER_PULL_POLICY: IfNotPresent
REDISCLUSTER_PULL_SECRETS: ""
REDISCLUSTER_USE_PASSWORD: false
REDISCLUSTER_SECRET: ""
REDISCLUSTER_PASSWORD_KEY: ""
REDISCLUSTER_PERSISTENCE_ENABLED: false
REDISCLUSTER_PERSISTENCE_STORAGE_CLASS: ionos-enterprise-hdd
REDISCLUSTER_PERSISTENCE_SIZE: 5Gi
REDISCLUSTER_CLUSTER_NODES: 6
REDISCLUSTER_CLUSTER_REPLICAS: 1
REDISCLUSTER_CLUSTER_UPDATE_ADD_NODES: false
REDISCLUSTER_CLUSTER_UPDATE_CURRENT_NODES: 6
REDISCLUSTER_CLUSTER_UPDATE_CURRENT_REPLICAS: 1
REDISCLUSTER_REDIS_RESOURCES_LIMITS:
  cpu: "2000m"
  memory: "256Mi"
REDISCLUSTER_REDIS_RESOURCES_REQUESTS:
  cpu: "100m"
  memory: "128Mi"
REDISCLUSTER_METRICS: true
REDISCLUSTER_METRICS_REGISTRY: docker.io
REDISCLUSTER_METRICS_REPOSITORY: bitnami/redis-exporter
REDISCLUSTER_METRICS_TAG: 1.52.0-debian-11-r0
REDISCLUSTER_METRICS_PULL_POLICY: IfNotPresent
REDISCLUSTER_METRICS_PULL_SECRETS: ""
REDISCLUSTER_METRICS_SERVICE_MONITOR: true
REDISCLUSTER_METRICS_RESOURCES:
  limits:
    cpu: "1000m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"