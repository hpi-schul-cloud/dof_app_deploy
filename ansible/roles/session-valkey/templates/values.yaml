storage:
  className: "nfs-client"

haMode:
  enabled: true
  replicas: 3
  masterGroupName: myprimary


resources:
  limits:
    cpu: "1000m"
    memory: "4Gi"
  requests:
    cpu: "100m"
    memory: "1Gi"

sentinelResources:
  limits:
    cpu: "1000m"
    memory: "4Gi"
  requests:
    cpu: "100m"
    memory: "1Gi"

extraSecretValkeyConfigs: "session-valkey-auth"
extraSecretSentinelConfigs: "sentinel-session-valkey-auth"

metrics:
  enabled: true
  podMonitor:
    enabled: true
  extraArgs:
    check-key-groups: '\(jwt\):.+'
  serviceMonitor:
    enabled: true
    metricRelabelings:
        - sourceLabels: [ __name__ ]
          regex: redis_key_group_count
          action: replace
          targetLabel: longterm
          replacement: "true"