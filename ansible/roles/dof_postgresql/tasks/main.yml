  - name: Service
    kubernetes.core.k8s:
      state: "{{ 'present' if WITH_DATABASES else 'absent' }}"
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: svc.yml.j2
      
  - name: Persistent Volumes Claim  
    kubernetes.core.k8s:
      state: "{{ 'present' if WITH_DATABASES else 'absent' }}"
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: pvc.yml.j2
      
  - name: Configmap
    kubernetes.core.k8s:
      state: "{{ 'present' if WITH_DATABASES else 'absent' }}"
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: configmap.yml.j2
      apply: yes
    when: ONEPASSWORD_OPERATOR is undefined or ONEPASSWORD_OPERATOR is defined and not ONEPASSWORD_OPERATOR
      
  - name: Secret
    kubernetes.core.k8s:
      state: "{{ 'present' if WITH_DATABASES else 'absent' }}"
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: secret.yml.j2
      apply: yes
    when: ONEPASSWORD_OPERATOR is undefined or ONEPASSWORD_OPERATOR is defined and not ONEPASSWORD_OPERATOR
      
  - name: Secred by 1Password
    kubernetes.core.k8s:
      state: "{{ 'present' if WITH_DATABASES else 'absent' }}"
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: onepassword.yml.j2
    when: ONEPASSWORD_OPERATOR is defined and ONEPASSWORD_OPERATOR|bool
      
  - name: Deployment
    kubernetes.core.k8s:
      state: "{{ 'present' if WITH_DATABASES else 'absent' }}"
      kubeconfig: ~/.kube/config 
      namespace: "{{ NAMESPACE }}"
      template: deployment.yml.j2
      