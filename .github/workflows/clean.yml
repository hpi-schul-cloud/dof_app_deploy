---
name: Clean Out Branches

on:
  repository_dispatch:
    types: [dev-clean]
  workflow_dispatch:
    inputs:
      sc-branch:
        description: 'SC Branch or tag'     
        required: true

jobs:
  branch_name:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - run: |
          temp=${{ github.event.client_payload.branch }}
          git_ref_name=${temp:-'${{ github.event.inputs.sc-branch }}'}
          echo "git_ref_name=$git_ref_name" >> $GITHUB_ENV
          echo git_ref_name $git_ref_name
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${git_ref_name})"
        id: extract_branch

  deploy:
    needs:
      - branch_name
    uses: hpi-schul-cloud/dof_app_deploy/.github/workflows/clean_workflow.yml@BC-589
    with:
      branch: ${{ needs.branch_name.outputs.branch }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      DEV_KUBE_CONFIG: ${{ secrets.DEV_KUBE_CONFIG }}
