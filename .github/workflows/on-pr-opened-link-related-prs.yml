name: On PR Opened - Link Related PRs

on:
  pull_request:
    types: [opened]

jobs:
  link-related-prs:
    uses: hpi-schul-cloud/dof_app_deploy/.github/workflows/link-related-prs.yml@bc-10800
    with:
      branch: ${{ github.head_ref }}
      pr_url: ${{ github.event.pull_request.html_url }}
    permissions:
      pull-requests: write

