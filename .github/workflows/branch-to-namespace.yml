name: Remove Branch

on:
  workflow_call:
    inputs:
      branch:
        description: "original branch name"
        required: true
        type: string
    outputs:
      id_branch:
        description: "branch in namespace compatible fashion"
        value: ${{ jobs.get_values_insert_branch_if_not_existent.outputs.deploy_to_instances }}

jobs:
  convert_branch_name:
    runs-on: ubuntu-latest
    outputs:
      id_branch: ${{ steps.make_identifier.outputs.id_branch }}
    steps:
      - id: create_branch_identifier
        shell: bash
        run: |
          temp=$(echo ${{ inputs.branch }} | sed 's@.*/@@' | tr [A-Z] [a-z] | tr _ - | tr \. -)
          echo "before" ${{ inputs.branch }} "after" $temp
          echo "id_branch=$temp" >> $GITHUB_OUTPUT