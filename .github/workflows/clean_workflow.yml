---
name: Clean Out Branches

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      user_name:
         required: false
         default: hpi-schul-clud-bot
         type: string
      user_email:
         required: false
         default: bot@hpi-schul-cloud.de
         type: string
    secrets:
      token:
        required: true
      DEV_KUBE_CONFIG:
        required: true

permissions:
  contents: read

jobs:
  create_branch_identifier:
    uses: ./.github/workflows/branch-to-namespace.yml
    with:
      branch: ${{ inputs.branch }}

  gather_branch_exists:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - schulcloud-server
          - schulcloud-client
          - nuxt-client
          - superhero-dashboard
          - schulcloud-calendar
          - antivirus_check_service
          - version-aggregator
          - dof_app_deploy
    steps:
      - run: |
          echo "git_ref_name=${{ inputs.branch }}" >> $GITHUB_ENV
          echo git_ref_name ${{ inputs.branch }}
      - uses: actions/checkout@v3
        with:
          repository: hpi-schul-cloud/${{ matrix.repo }}
          token: ${{ secrets.token }}
          path: ${{ matrix.repo }}
          fetch-depth: 0
      - name: Add Flag for existing branch
        working-directory: ${{github.workspace }}/${{ matrix.repo }}
        id: branch_exists
        shell: bash
        run: |
          if git rev-parse --quiet --verify ${{ env.git_ref_name }} > /dev/null; then
            echo "branch_exists=true" >> $GITHUB_ENV
          else
            echo "branch_exists=false" >> $GITHUB_ENV
          fi
      - name: test
        run: |
          echo "muuuuuh ${{ steps.branch_exists.outputs }}"
          echo "muuuuuh2 {{ env.branch_exists }}"
      ## Write for matrix outputs workaround https://github.com/orgs/community/discussions/17245
      - uses: cloudposse/github-action-matrix-outputs-write@0.4.2
        id: out
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: ${{ matrix.repo }}
          outputs: |-
            branch_exists: ${{ steps.branch_exists.outputs.branch_exists }}
            

  delete:
    runs-on: ubuntu-latest
    needs: gather_branch_exists
    steps:
      ## read for matrix outputs workaround https://github.com/orgs/community/discussions/17245
      - uses: cloudposse/github-action-matrix-outputs-read@0.1.1
        id: read
        with:
          matrix-step-name: gather_branch_exists
      - name: are_all_branches_deleted
        id: are_all_branches_deleted
        run: |
          echo "huhu ${{ steps.read.outputs.result }}"
#          existing_branches=$(echo '${{ toJSON(jobs.gather_branch_exists.outputs) }}' | jq '.gather_branch_exists.outputs | del(..|select(. == "false"))')
#          echo "repos with existing branches are: $existing_branches"
#          if [ $(echo $existing_branches | jq 'length') == "0" ]; then;
#             echo "no branches left";
#             echo "are_all_branches_deleted=true" >> $GITHUB_ENV
#          else
#             echo "are_all_branches_deleted=false" >> $GITHUB_ENV
#          fi

  bingo_delete_branch:
    if: ${{ needs.delete.outputs.are_all_branches_deleted }} == 'true'
    needs:
      - delete
      - create_branch_identifier
    uses: hpi-schul-cloud/dof_bingo/.github/workflows/remove-branch.yml@main
    with:
      branch: ${{ needs.create_branch_identifier.outputs.id_branch }}
    secrets:
      bingo_token: ${{ secrets.BINGO_REPO_TOKEN }}

  delete_namespaces:
    runs-on: ubuntu-latest
    if: ${{ needs.delete.outputs.are_all_branches_deleted }} == 'true'
    needs:
      - delete
      - create_branch_identifier
    steps:
      - name: delete namespaces
        run: |
          kubectl --version

