name: Deploy sc-common

on:
  push:
    paths:
      - 'sc-common/**'
      - '.github/workflows/deploy-sc-common.yml'
    branches:
      - main
      - skaffhold
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cluster:
          - DBC
          - NBC
          - BRB
          - THR
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets[format('DEV_KUBE_CONFIG_{0}', matrix.cluster)] }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Set up Skaffold
        uses: hiberbee/github-action-skaffold@1.27
        with:
          skaffold-version: '2.16.1'

      - name: Deploy with Skaffold
        env:
          KUBECONFIG: ~/.kube/config
          SKAFFOLD_LABEL: skaffold.dev/run-id=ci
        run: |
          PROFILE_NAME=$(echo "${{ matrix.cluster }}" | tr '[:upper:]' '[:lower:]')
          echo "Using Skaffold profile: $PROFILE_NAME"
          skaffold render --profile $PROFILE_NAME