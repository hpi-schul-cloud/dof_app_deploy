name: 'PR Tasks Completed Check'
on:
  pull_request:
    types: [edited, opened, synchronize, reopened]

permissions:
  contents: read
  checks: write

jobs:
  task-check:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/task-completed-checker-action@v0.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
