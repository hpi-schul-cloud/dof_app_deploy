---
name: Build and push Docker Image

on:
  repository_dispatch:
    types: [dev-deploy]

jobs:
  create_artifacts:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        repos: [ dof_test_app_1, dof_test_app_2 ]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: hpi-schul-cloud/${{ matrix.repos }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: ${{ matrix.repos }}
          fetch-depth: 0
      - run: git checkout ${{ github.event.client_payload.branch }}
        working-directory: ${{github.workspace }}/${{ matrix.repos }}
        continue-on-error: true
      - working-directory: ${{github.workspace }}/${{ matrix.repos }}/ansible/group_vars
        shell: bash
        run: mkdir all
      - working-directory: ${{github.workspace }}/${{ matrix.repos }}/ansible/group_vars
        shell: bash
        run: |
          echo "APP_1_IMAGE_NAME: ${{ github.event.client_payload.image }}" > all/${{ matrix.repos }}.yml
        
      - working-directory: ${{github.workspace }}/${{ matrix.repos }}/ansible/group_vars
        shell: bash
        run: |
          echo "APP_1_IMAGE_TAG: ${{ github.event.client_payload.sha }}" >> all/${{ matrix.repos }}.yml
        
      - run: tar -cf ${{ matrix.repos }}.tar ansible 
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.repos }}
          path: ${{github.workspace }}/${{ matrix.repos }}/${{ matrix.repos }}.tar
          
  deploy:
    needs: create_artifacts
    if: always()
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
