---
name: Build and push Docker Image

on:
  repository_dispatch:
    types: [dev-deploy]

jobs:
  create_artifacts_repos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repos: [ dof_test_app_1, dof_test_app_2 ]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: hpi-schul-cloud/${{ matrix.repos }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: ${{ matrix.repos }}
          fetch-depth: 0
      - name: checkout branch
        working-directory: ${{github.workspace }}/${{ matrix.repos }}
        run: |
          if [[ -z $(git ls-remote --heads origin ${{ github.event.client_payload.branch }}) ]]; then
            git checkout ${{ github.event.client_payload.branch }}
          fi
      - name:  Generate folders
        working-directory: ${{github.workspace }}/${{ matrix.repos }}
        shell: bash
        run: |
          mkdir -p ansible/group_vars/all
          mkdir -p ansible/roles/${{ matrix.repos }}/vars
      - working-directory: ${{github.workspace }}/${{ matrix.repos }}
        name: get sha from branch
        shell: bash
        run: |
          echo "##[set-output name=sha;]$(git rev-parse HEAD)"
        id: sha_head
      - working-directory: ${{github.workspace }}/${{ matrix.repos }}/ansible/roles/${{ matrix.repos }}/vars
        shell: bash
        run: |
          echo "APP_IMAGE_TAG: ${{ steps.sha_head.outputs.sha }}" >> main.yml
      - run: tar -cf ${{ matrix.repos }}.tar ansible
        working-directory: ${{github.workspace }}/${{ matrix.repos }}
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.repos }}
          path: ${{github.workspace }}/${{ matrix.repos }}/${{ matrix.repos }}.tar
          
  create_artifacts_workspaces:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tennens: [ brb, nbc ]
    steps:
      - name: SHA Stuf
        shell: bash
        id: sha_head
        run: |
          mkdir -p ansible/group_vars/${{ matrix.tennens }}
          echo "##[set-output name=sha;]$(echo ${{ github.event.client_payload.branch }} | sha1sum)"
      - shell: bash
        working-directory: ${{github.workspace }}/ansible/group_vars/${{ matrix.tennens }}
        run: |
          declare test='${{ steps.sha_head.outputs.sha }}'
          echo "NAMESPACE: ${{ matrix.tennens }}-${test::8}" > cfg.yml
          echo "DOMAIN: ${{ matrix.tennens }}-${test::8}.dof.dev.hpi-schul-cloud.org" >> cfg.yml
      - run: tar -cf ${{ matrix.tennens }}.tar ansible
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.tennens }}
          path: ${{github.workspace }}/${{ matrix.tennens }}.tar
  
  deploy:
    needs: 
      - create_artifacts_repos
      - create_artifacts_workspaces
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: checkout branch
        run: |
          if [[ -z $(git ls-remote --heads origin ${{ github.event.client_payload.branch }}) ]]; then
            git checkout ${{ github.event.client_payload.branch }}
          fi
      - uses: actions/download-artifact@v2
      - run: mv */*.tar ./
      - run: find -name "*.tar" -exec tar -xf {} \;
      - run: tar -cf ansible.tar ansible
      - uses: actions/upload-artifact@v2
        with:
          name: ansible
          path: ${{github.workspace }}/ansible.tar
      - shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install setuptools ansible openshift
        
      - run: ansible-galaxy collection install community.kubernetes
      - run: ansible-playbook ./playbook.yml --inventory-file hosts --list-task --list-hosts
        working-directory: ${{github.workspace }}/ansible
      - working-directory: ${{github.workspace }}/ansible/roles/sys
        run: |
          mkdir files
          echo "${{ secrets.DEV_KUBE_CONFIG }}" > files/config
      - run: ansible-playbook ./playbook.yml --inventory-file hosts -e 'ansible_python_interpreter=/usr/bin/python3'
        working-directory: ${{github.workspace }}/ansible
      - working-directory: ${{github.workspace }}/ansible/roles/sys/files
        run: |
          rm -rf  /config
