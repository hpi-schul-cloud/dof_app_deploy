on:
  repository_dispatch:
    types: [dev-deploy]

jobs:
  deploy_to_dev:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        
      - run: echo ${{ github.event.client_payload.sha }}
      - run: echo ${{ github.event.client_payload.ref }}