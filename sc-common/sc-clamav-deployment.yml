apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc-clamav-deployment
  namespace: sc-common
  labels:
    app: sc-clamav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc-clamav
  template:
    metadata:
      labels:
        app: sc-clamav
    spec:
      containers:
      - name: sc-clamav
        image: docker.io/mkodockx/docker-clamav:alpine
        ports:
        - containerPort: 3310
        resources:
          limits:
            cpu: 500m
            memory: 3Gi
          requests:
            cpu: 100m
            memory: 1Gi
