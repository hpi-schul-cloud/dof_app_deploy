apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongo-cleanup-cronjob
  namespace: sc-common
  labels:
    app: mongo-db-cleanup
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: namespace-management
          volumes:
            - name: config-script
              configMap:
                name: mongo-cleanup-configmap
                # 711 in decimal is 457
                defaultMode: 457
          containers:
            - name:  mongo-config
              image: quay.io/schulcloudverbund/cron-tools:1.0
              command:
                - /bin/bash
                - -c
              args:
                - /scripts/config_script.sh
              resources:
                limits:
                  cpu: 1000m
                  memory: 1Gi
                requests:
                  cpu: 100m
                  memory: 200Mi
              volumeMounts:
                - name: config-script
                  mountPath: /scripts/
              env:
                - name: MONGO_URL
                  valueFrom:
                    secretKeyRef:
                      name: mongo-cluster-admin-secret
                      key: credentials-url
          restartPolicy: Never
      ttlSecondsAfterFinished: 120